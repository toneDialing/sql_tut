<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Basic counter to be manipulated with Selenium WebDriver
            (tool for simulating interactions with webpages for testing, e.g.
            clicking on buttons, scrolling, submitting forms, etc.)-->
        <!--Selenium WebDriver must be downloaded separately-->
        <title>Counter</title>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                let counter=0;

                document.querySelector('#increase').onclick = () => {
                    counter++;
                    document.querySelector('h1').innerHTML = counter;
                }

                document.querySelector('#decrease').onclick =  () => {
                    counter--;
                    document.querySelector('h1').innerHTML = counter;
                }

            });
        </script>
    </head>
    <body>
        <h1>0</h1>
        <button id="increase">+</button>
        <button id="decrease">-</button>
    </body>
</html>
